<body>
    <div class="container">

        <div class="score-board">
            ƒêi·ªÉm: <span id="score">0</span>

        <div id="problem" class="problem-text"></div>

            <!-- N√∫t ƒë√°p √°n s·∫Ω ƒë∆∞·ª£c th√™m b·∫±ng JavaScript -->
        </div>

        <div class="game-over-text">H·∫æT GI·ªú!</div>
        <div class="final-score">ƒêi·ªÉm s·ªë c·ªßa b·∫°n: <span id="final-score-value">0</span></div>
        <a href="../login_student.php" class="game-button">Quay v·ªÅ Trang Ch√≠nh</a> 
        <button id="play-again" class="play-again-button">Ch∆°i l·∫°i</button>
    </div>

    <script>
        // L·∫•y c√°c ph·∫ßn t·ª≠ HTML c·∫ßn thi·∫øt
        const problemEl = document.getElementById('problem');
        const scoreEl = document.getElementById('score');
        const answerButtonsEl = document.getElementById('answer-buttons');
        const feedbackMessageEl = document.getElementById('feedback-message');
        const timerEl = document.getElementById('time');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score-value');
        const playAgainButton = document.getElementById('play-again');
        const mainContainer = document.querySelector('.container');

        // Kh·ªüi t·∫°o c√°c bi·∫øn
        let score = 0;
        let correctAnswer = 0;
        let timeLeft = 30;
        let timerId;

        // H√†m t·∫°o s·ªë ng·∫´u nhi√™n trong kho·∫£ng [min, max]
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // H√†m x√°o tr·ªôn m·∫£ng
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // H√†m t·∫°o m·ªôt b√†i to√°n m·ªõi
        function generateProblem() {
            // Reset feedback
            feedbackMessageEl.textContent = '';

            // Ch·ªçn ng·∫´u nhi√™n ph√©p to√°n: 0 cho c·ªông, 1 cho tr·ª´
            const operation = getRandomNumber(0, 1);
            let num1, num2;

            if (operation === 0) {
                // Ph√©p c·ªông trong ph·∫°m vi 100
                num1 = getRandomNumber(10, 80);
                num2 = getRandomNumber(10, 80);
                correctAnswer = num1 + num2;
                problemEl.textContent = `${num1} + ${num2} = ?`;
            } else {
                // Ph√©p tr·ª´ trong ph·∫°m vi 100
                num1 = getRandomNumber(40, 99);
                num2 = getRandomNumber(10, num1 - 10); // ƒê·∫£m b·∫£o k·∫øt qu·∫£ d∆∞∆°ng
                correctAnswer = num1 - num2;
                problemEl.textContent = `${num1} - ${num2} = ?`;
            }

            // T·∫°o c√°c ƒë√°p √°n (ƒë√∫ng v√† sai)
            const answers = [correctAnswer];
            while (answers.length < 3) {
                let distractor;
                // T·∫°o ƒë√°p √°n sai g·∫ßn v·ªõi ƒë√°p √°n ƒë√∫ng
                const variation = getRandomNumber(-5, 5);
                distractor = correctAnswer + variation;

                // ƒê·∫£m b·∫£o ƒë√°p √°n sai kh√¥ng tr√πng v·ªõi ƒë√°p √°n ƒë√∫ng v√† kh√¥ng tr√πng v·ªõi c√°c ƒë√°p √°n sai kh√°c
                if (!answers.includes(distractor) && distractor > 0) {
                    answers.push(distractor);
                }
            }
            
            // X√°o tr·ªôn th·ª© t·ª± c√°c ƒë√°p √°n
            shuffleArray(answers);

            // X√≥a c√°c n√∫t c≈© v√† th√™m c√°c n√∫t m·ªõi
            answerButtonsEl.innerHTML = '';
            answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.classList.add('answer-button');
                button.setAttribute('data-answer', answer);
                button.addEventListener('click', handleAnswerClick);
                answerButtonsEl.appendChild(button);
            });
        }

        // H√†m x·ª≠ l√Ω khi ng∆∞·ªùi d√πng click v√†o n√∫t ƒë√°p √°n
        function handleAnswerClick(event) {
            const selectedAnswer = parseInt(event.target.getAttribute('data-answer'));

            // V√¥ hi·ªáu h√≥a t·∫•t c·∫£ c√°c n√∫t ƒë·ªÉ tr√°nh click nhi·ªÅu l·∫ßn
            Array.from(answerButtonsEl.children).forEach(button => {
                button.disabled = true;
            });

            if (selectedAnswer === correctAnswer) {
                score++;
                scoreEl.textContent = score;
                feedbackMessageEl.textContent = 'ƒê√öNG R·ªíI! üéâ';
                feedbackMessageEl.classList.remove('incorrect');
                feedbackMessageEl.classList.add('correct');
            } else {
                feedbackMessageEl.textContent = 'SAI R·ªíI! ÔøΩ';
                feedbackMessageEl.classList.remove('correct');
                feedbackMessageEl.classList.add('incorrect');
            }

            // T·∫°o b√†i to√°n m·ªõi sau 1 gi√¢y
            setTimeout(() => {
                generateProblem();
            }, 1000);
        }

        // H√†m kh·ªüi ƒë·ªông b·ªô ƒë·∫øm th·ªùi gian
        function startTimer() {
            timeLeft = 30; // ƒê·∫∑t l·∫°i th·ªùi gian
            timerEl.textContent = timeLeft;
            timerId = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    endGame();
                }
            }, 1000);
        }

        // H√†m k·∫øt th√∫c tr√≤ ch∆°i
        function endGame() {
            // ·∫®n container ch√≠nh v√† hi·ªán m√†n h√¨nh k·∫øt th√∫c
            mainContainer.style.display = 'none';
            gameOverEl.style.display = 'block';
            finalScoreEl.textContent = score;
        }

        // H√†m kh·ªüi ƒë·ªông l·∫°i tr√≤ ch∆°i
        function resetGame() {
            // ·∫®n m√†n h√¨nh k·∫øt th√∫c v√† hi·ªán container ch√≠nh
            gameOverEl.style.display = 'none';
            mainContainer.style.display = 'block';
            score = 0;
            scoreEl.textContent = score;
            startTimer();
            generateProblem();
        }

        // Th√™m s·ª± ki·ªán click cho n√∫t "Ch∆°i l·∫°i"
        playAgainButton.addEventListener('click', resetGame);

        // B·∫Øt ƒë·∫ßu tr√≤ ch∆°i khi t·∫£i trang
        resetGame();
    </script>
